<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        
        .header-img {
            width: 800px; /* 设置图片的宽度 */
            height: auto; /* 保持图片比例 */
            margin-bottom: 10px; /* 设置图片与下面内容的间距 */
        }

        h1 {
            color: #4CAF50;
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1.2rem;
            color: #555;
            margin: 10px 0;
        }
        
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
        
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 700px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }
    </style>
</head>
<body>

    <!-- 校徽图片 -->
    <img src="./school_logo.png" alt="Beijing Jiaotong University Logo" class="header-img">

    <div class="container">
        <h1>Welcome to the Index Page</h1>
        <p>Explore the next page by clicking the link below:</p>
        <a href="/next_page.html">NEXT PAGE TEST</a>
    </div>

    <div class="footer">
        <p>&copy; 2025 Jiawei Jiang, Beijing Jiaotong University</p>
    </div>

</body>
</html>
